<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ 'New Notification Rule' | translate }}</h3>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
        </div>
      </div>
      <div class="modal-footer">
        <button id="ruleCreateSaveBtn" class="btn btn-success" (click)="createRule()">
          {{ 'Create' | translate }}
        </button>
        <button id="ruleCreateCancelBtn" class="btn btn-accent text-black-50" (click)="frame.hide()">
          {{'Cancel' | translate}}
        </button>
      </div>
    </div>
  </div>
</div>

<spinner-pn [spinnerVisibility]="spinnerStatus"></spinner-pn>
