<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-md modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{'Are you sure you want to delete' | translate}}?</h3>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6">
                <h6>ID</h6>
              </div>
              <div class="col-md-6" id="selectedRuleId">
                <strong>{{ruleModel.id}}</strong>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="ruleDeleteDeleteBtn" class="btn btn-danger" (click)="deleteRule()">
          {{ 'Delete' | translate }}
        </button>
        <button id="ruleDeleteCancelBtn" class="btn btn-accent text-black-50" (click)="frame.hide()">
          {{'Cancel' | translate}}
        </button>
      </div>
    </div>
  </div>
</div>
